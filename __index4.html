	<script>
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "//hm.baidu.com/hm.js?e737dbe24e253fcedd1cf25cbb9f05b9";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();

		function trackBaidu(str){
			_hmt.push(['_trackPageview', '/'+str]);
		}

		function trackBaiduEvent(category,action){
			_hmt.push(['_trackEvent', category+action, action]);
		}

		//解析页面网址函数
		function parseURL(url) {
			var a =  document.createElement('a');
			a.href = url;
			return {
				source: url,
				protocol: a.protocol.replace(':',''),
				host: a.hostname,
				port: a.port,
				query: a.search,
				params: (function(){
					var ret = {},
							seg = a.search.replace(/^\?/,'').split('&'),
							len = seg.length, i = 0, s;
					for (;i<len;i++) {
						if (!seg[i]) { continue; }
						s = seg[i].split('=');
						ret[s[0]] = s[1];
					}
					return ret;
				})(),
				file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],
				hash: a.hash.replace('#',''),
				path: a.pathname.replace(/^([^\/])/,'/$1'),
				relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
				segments: a.pathname.replace(/^\//,'').split('/')
			};
		}
		//通用函数结束  /////////////



		//页面统计代码 开始  //////////////////////////////
		var phase = '';  //网页所属部分，如果一个网站想分成几个部分来统计可以使用此变量区分

		//hmsr代表媒体的种类，share代表分享的层级

		//解析url
		var hmsr,share;
		var myURL = parseURL(location.href);
		hmsr = myURL.params.hmsr;
		share = parseInt(myURL.params.share,10);
		if(!isNaN(share)){
			share++;
		}

		//读取cookie
		if(!hmsr){
			hmsr = Cookies.get('hmsr')?Cookies.get('hmsr'):0;
		}
		if(!share){
			share = Cookies.get('share')?parseInt(Cookies.get('share'),10):1;
		}


		//保存cookie，设置为当前目录当天有效
		Cookies.set('hmsr', hmsr, { expires: 1, path: '' });
		Cookies.set('share', share, { expires: 1, path: '' });

		//生成监测的前缀
		var media = phase+'_media_'+hmsr+'_';

		//改变分享的链接
		shareData.link = shareData2.link ='http://www.philips-campaign.com/shaver1602/index4.html?hmsr='+hmsr+'&share='+share;
		//监测分享完成
		shareData.success = shareData2.success = function (res) {
			trackBaidu(media+'分享完成');
		}
	</script>
