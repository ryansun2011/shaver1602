	function chkName(){
		var len = $('.name_ipt').val().length;
		if(len<=0||len>30){
			return false;
		}
		return true;
	}

	function chkMobile(){
		var re = /^1[3-8]\d{9}$/i;
		if(!re.test($('.moblie_ipt').val())){
			return false;
		}
		return true;
	}

		window.Utils.showTip = function(text,opts){
			var defaults = {

			};
			$.extend( defaults, opts);

				document.body.appendChild(tip);
				tip.style.backgroundColor = defaults.backgroundColor;

				box.style.height = '100%';
				box.style.opacity  = '0';
				box.style.zIndex = '99999';
				box.style.position = 'absolute';
				box.style.left = '0';
				box.style.top = '0';
			}
			if(!box){

			}

			tip.innerHTML = text;
			tip.style.display = 'inline-block';
			//tip.className = 'tip';

			tip.style.top = (document.documentElement.clientHeight/2 - tip.offsetHeight/2) + 'px';
			tip.style.left = (document.documentElement.clientWidth/2 - tip.offsetWidth/2) + 'px';
			$(tip).fadeIn(0);
			$(box).fadeIn(0)

			if(tipTimer) clearTimeout(tipTimer);
			tipTimer = setTimeout(function(){
				$(tip).fadeOut(500);
				$(box).fadeOut(500);
			},defaults.seconds);
